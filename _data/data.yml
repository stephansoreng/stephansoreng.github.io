career-profile:
  title: Career Profile
  summary: |
    I have 18 years of experience leading teams, consulting and building software and platforms. Competencies: Management, strategy development, Integration architecture, software development, team lead/product ownership, cloud security, security architecture, cloud computing (Azure Solution Architect Expert & DevOps Engineer Expert).
education:
  title: Education
  info:
  - degree: MTech in Communication Technology
    university: Norwegian University of Science and Technology
    time: 2001 - 2006
    details: |
      The Master's program in Communication Technologies at the Norwegian University of Science and Technology (NTNU) focuses on advanced studies in the design, development, and optimization of digital communication systems.
  - degree: MBA - Strategic management and economics
    university: UiT - The Arctic University of Norway
    time: 2010 - 2012
    details: |
      The MBA in Strategic Management and Economics at UiT The Arctic University of Norway is designed for professionals seeking advanced skills in leadership, economic analysis, and strategic decision-making. This program combines core management studies with a focus on economics and strategy, enabling students to understand market dynamics, optimize organizational performance, and implement competitive strategies in a global context.
  - degree: Management (1-year program)
    university: UiT - The Arctic University of Norway
    time: 2022 - 2024
    details: |
      The mangement program at UiT The Arctic University of Norway is a one-year study designed for individuals aiming to develop strong leadership skills and enhance their management expertise. This program combines theory and practical insights, covering core areas such as organizational behavior, change management, strategic leadership, and decision-making processes.
experiences:
  title: Experiences
  info:
  - role: Head of Section - Application Platforms
    time: 2023 - Present
    company: Helse Nord IKT, Tromsø
    details: |
      Managing a group of skilled professionals in a very exciting time. We develop, manage and govern application platforms in the domains of integration, web apps and data & analytics.
  - role: Senior Information Technology Architect
    time: 2022 - 2023
    company: Helse Nord IKT, Tromsø
    details: |
      As a Senior Architect I take on roles as architect, advisor and/or technical PM mainly in the domains of integration, security and cloud architecture.
  - role: Manager
    time: 2022 - 2022
    company: Sopra Steria, Tromsø
    details: |
      Azure + Security Architecture.
  - role: Architect
    time: 2019 - 2022
    company: Helse Nord IKT, Tromsø
    details: |
      As an adviser I took on different roles as Integration architect, security architect, cloud architect, solution architect and technical project manager. In an environment with a lot of different needs I do whatever is necessary. My goal is to keep learning and keep solving problems in the health tech domain.
  - role: Product Owner
    time: 2016 - 2019
    company: Helse Nord IKT, Tromsø
    details: |
      Our team designs, implements and maintain integrations. We help with integration needs in the whole northern region of Norway. Keywords: Biztalk, webservices, HL7v2, HL7v3, FHIR, solution design, team management, process improvements, advisor ++
  - role: Product Owner/Senior Software Developer
    time: 2010 - 2016
    company: Facility Management AS, Tromsø
    details: |
      Leading our app development efforts, maintaining the backend based on ASP.NET Web Api. Facilit uses a team from 99x on Sri Lanka for developing apps for both the iOS and Android platform.
      In addition I was also part of the in-house development team developing and maintaining Facilit FDVU and Facilit ASP which was the company's SaaS products.
  - role: Software Developer
    time: 2009 - 2010
    company: Breivoll Inspection Technologies AS, Tromsø
    details: |
      - Design (including GUI)
      - Java programming (Swing, OSGi/r-OSGi, Hadoop/MapReduce, Oracle RDMBS)
      - System administration (Linux)
  - role: Analyst Programmer
    time: 2006 - 2009
    company: Accenture, Oslo
    details: |
      Programming, database administration, system administration, CI/CD
